<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-green-50">
    <!-- Navigation Bar -->
    <nav class="bg-green-600 p-4 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold">AgriTech</a>
            <div class="space-x-4">
                <a href="/" class="hover:text-green-200">Home</a>
                <a href="/about" class="hover:text-green-200">About</a>
                <a href="/contact" class="hover:text-green-200">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Crop Recommendation Form -->
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold text-green-700 mb-6">Crop Recommendation</h1>
        <form action="/crop_recommend" method="post" class="bg-white p-6 rounded-lg shadow-md">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="N" class="block text-sm font-medium text-gray-700">Nitrogen (N)</label>
                    <input type="number" name="N" id="N" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                </div>
                <div>
                    <label for="P" class="block text-sm font-medium text-gray-700">Phosphorus (P)</label>
                    <input type="number" name="P" id="P" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                </div>
                <div>
                    <label for="K" class="block text-sm font-medium text-gray-700">Potassium (K)</label>
                    <input type="number" name="K" id="K" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                </div>
                <div>
                    <label for="temp" class="block text-sm font-medium text-gray-700">Temperature (Â°C)</label>
                    <input type="number" name="temp" id="temp" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                </div>
                <div>
                    <label for="hum" class="block text-sm font-medium text-gray-700">Humidity (%)</label>
                    <input type="number" name="hum" id="hum" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                </div>
                <div>
                    <label for="ph" class="block text-sm font-medium text-gray-700">Soil pH</label>
                    <input type="number" name="ph" id="ph" step="0.1" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                </div>
                <div>
                    <label for="rain" class="block text-sm font-medium text-gray-700">Rainfall (mm)</label>
                    <input type="number" name="rain" id="rain" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                </div>
            </div>
            <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg mt-6 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">Get Recommendation</button>
        </form>
    </div>
</body>
</html>
