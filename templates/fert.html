<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fertilizer Recommendation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-green-50">
    <!-- Navigation Bar -->
    <nav class="bg-green-600 p-4 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold">AgriTech</a>
            <div class="space-x-4">
                <a href="/" class="hover:text-green-200">Home</a>
                <a href="/about" class="hover:text-green-200">About</a>
                <a href="/contact" class="hover:text-green-200">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Fertilizer Recommendation Form -->
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold text-green-700 mb-6">Fertilizer Recommendation</h1>
        <form action="/fert_recommend" method="post" class="bg-white p-6 rounded-lg shadow-md">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="Temparature" class="block text-sm font-medium text-gray-700">Temperature (Â°C)</label>
                    <input type="number" name="Temparature" id="Temparature" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                </div>
                <div>
                    <label for="Humidity" class="block text-sm font-medium text-gray-700">Humidity (%)</label>
                    <input type="number" name="Humidity" id="Humidity" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                </div>
                <div>
                    <label for="Moisture" class="block text-sm font-medium text-gray-700">Moisture</label>
                    <input type="number" name="Moisture" id="Moisture" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                </div>
                <div>
                    <label for="Soil_Type" class="block text-sm font-medium text-gray-700">Soil Type</label>
                    <select name="Soil_Type" id="Soil_Type" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                        <option value="0">Loamy</option>
                        <option value="1">Sandy</option>
                        <option value="2">Clay</option>
                        <option value="3">Silt</option>
                    </select>
                </div>
                <div>
                    <label for="Crop_Type" class="block text-sm font-medium text-gray-700">Crop Type</label>
                    <select name="Crop_Type" id="Crop_Type" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                        <option value="0">Wheat</option>
                        <option value="1">Rice</option>
                        <option value="2">Maize</option>
                        <option value="3">Soybean</option>
                    </select>
                </div>
                <div>
                    <label for="Nitrogen" class="block text-sm font-medium text-gray-700">Nitrogen (N)</label>
                    <input type="number" name="Nitrogen" id="Nitrogen" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                </div>
                <div>
                    <label for="Potassium" class="block text-sm font-medium text-gray-700">Potassium (K)</label>
                    <input type="number" name="Potassium" id="Potassium" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                </div>
                <div>
                    <label for="Phosphorous" class="block text-sm font-medium text-gray-700">Phosphorous (P)</label>
                    <input type="number" name="Phosphorous" id="Phosphorous" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                </div>
            </div>
            <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg mt-6 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">Get Recommendation</button>
        </form>
    </div>
</body>
</html>
